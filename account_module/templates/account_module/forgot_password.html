{% extends 'shared/layout.html' %}

{% block title %}
	Forgot Password
{% endblock %}

{% block content %}
    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>بازیابی پسوورد</h2>
{#						<form method="post" action="{% url 'login' %}"  >#}
						<form method="post" action="{% url 'forgot_password' %}"  >
                            {% csrf_token %}
{#                                {{ forgot-form }}#}

                            {{ forgot_form.email.label_tag }}
                            {{ forgot_form.email }}
                            {{ forgot_form.email.errors }}

							<button type="submit" class="btn btn-default">بازیابی</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
